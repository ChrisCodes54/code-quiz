<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Soccer Quiz!</title>
</head>
<body>
    <Header>
        <nav >
            <div><a href="highscores.html'" class ="viewhs"> View High Scores</a></div>
            <h1 class="title-text">Welcome to your Soccer Quiz!</h1>
            <p class="timernav"></p>
        </nav>
    </Header>
    <main>
        
<!-- This will be the start button before anything appears, it clicks but doesnt show the little icon like a buttons sometimes does (not important, just aesthetic)-->
        <div id="start">
            <h2 id="press">Press Start to begin, good luck!</h2>
            <button class="startbtn">
            Let's start the quiz!
        </button>
        </div>
        <h2 id="trcorner"></h2>
<!-- this below should hold questions and options for the user to choose from -->
        <div id="questions" class="hide">
        <h2 id="questiontext"></h2>
        <div id="useroptions" class="useroptions"></div>

        </div>
        <!-- final end score/page here below -->
        <div id="endQuiz" class="hide">
            <h2>Done!</h2>
            <p>Your final score is <span id="finalScore"></span> </p>
            <p>Enter your intials here: <input type="text" id="initials" max="3"> </p>
            <button id="submit"> Submit </button>
        </div> 

<!-- this will provide some type of text of right or wrong for the user to know if they are correct -->
        <div id="feedback"></div>

    </main>



    <footer class="footer">
        <h2 id="footer-text">Made by Christopher Tangarife</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
